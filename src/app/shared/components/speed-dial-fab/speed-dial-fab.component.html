<div id="fab-dismiss" *ngIf="fabTogglerState==='active'" (click)="onToggleFab()">
</div>
<div class="fab-container">
  <button mat-fab class="fab-toggler" (click)="onToggleFab()" [disabled]=disabled>
    <i class="material-icons" [@fabToggler]="{value: fabTogglerState}">add</i> <!-- Animation here -->
  </button>
  <div [@speedDialStagger]="buttons.length">
    <!-- and here -->
    <button *ngFor="let btn of buttons" mat-mini-fab class="fab-secondary" color="secondary" (click)="fabAction(btn.action)">
      <i class="material-icons" >{{btn.icon}}</i>
    </button>
  </div>
</div>
